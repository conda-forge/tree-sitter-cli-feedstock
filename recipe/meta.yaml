{% set name = "tree-sitter-cli" %}
{% set version = "0.23.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v{{ version }}.tar.gz
  sha256: 30ea382bdaea8fc71e3d52850da509398f56d77b7c41e3494da46a1158d37b86

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - tree-sitter --help

about:
  home: https://github.com/tree-sitter/tree-sitter-cli
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An incremental parsing system for programming tools
  dev_url: https://github.com/tree-sitter/tree-sitter-cli

extra:
  recipe-maintainers:
    - danielnachun
