context:
  version: "0.25.0"

package:
  name: tree-sitter-cli
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v${{ version }}.tar.gz
  sha256: 3729e98e54a41a4c03f4f6c0be580d14ed88c113d75acf15397b16e05cf91129

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tree-sitter --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An incremental parsing system for programming tools
  homepage: https://github.com/tree-sitter/tree-sitter-cli
  repository: https://github.com/tree-sitter/tree-sitter-cli

extra:
  recipe-maintainers:
    - danielnachun
