context:
  version: "0.25.5"

package:
  name: tree-sitter-cli
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v${{ version }}.tar.gz
  sha256: 17a72b9dd7525b01d8fabf9ebee0edd3203fe3058ccc73cbc5e2070ccbe26c0d

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tree-sitter --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An incremental parsing system for programming tools
  homepage: https://github.com/tree-sitter/tree-sitter-cli
  repository: https://github.com/tree-sitter/tree-sitter-cli

extra:
  recipe-maintainers:
    - danielnachun
